    - "GLMF : Git"
    - "Nous avons publi\xC3\xA9 deux articles d'introduction et de prise en main \xC3\xA0 Git en 2008 et 2009. Ils sont d\xC3\xA9sormais publi\xC3\xA9s sur le site UnixGarden.\r\n\
      \r\n\
      * \"Git pour les (futurs) barbus\":http://www.unixgarden.com/index.php/administration-systeme/git-pour-les-futurs-barbus\r\n\
      * \"Git, les mains dans le cambouis\":http://www.unixgarden.com/index.php/administration-systeme/git-les-mains-dans-le-cambouis\r\n\
      \r\n\
      Le premier \xC3\xA9tait paru initialement dans le wiki de GCU.info sous la forme d'une rapide introduction. Apr\xC3\xA8s plusieurs demandes et suggestions nous avions donc envoy\xC3\xA9 une deuxi\xC3\xA8me version au r\xC3\xA9dacteur en chef de GNU Linux Magazine France.\r\n\
      \r\n\
      Cet article f\xC3\xBBt rapidement suivi d'un deuxi\xC3\xA8me afin de pr\xC3\xA9senter des aspects plus pouss\xC3\xA9s mais tr\xC3\xA8s utiles de la commande git."
