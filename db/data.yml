  - - "6"
    - "GLMF : Cucumis sativus"
    - "RubyOnRails avait pouss\xC3\xA9 le TDD sur la sc\xC3\xA8ne, et beaucoup de jolis projets, articles, livres et m\xC3\xA9thodes ont emerg\xC3\xA9 depuis.\r\n\
      \r\n\
      Parmis eux le BDD, ou 'Behaviour Driven Development' essaye d'aider \xC3\xA0 r\xC3\xA9duire le gap entre d\xC3\xA9veloppeurs et clients en fournissant un pont entre les deux. Ce pont consiste \xC3\xA0 d\xC3\xA9crire l'application selon des \"comportements\" qu'elle devra avoir.\r\n\
      \r\n\
      Un des outils disponible pour faire cela est \"Cucumber\":http://github.com/aslakhellesoy/cucumber , \xC3\xA9crit en Ruby, utilisable avec de nombreuses frameworks ou aucun (juste du Ruby) et de nombreux langages.\r\n\
      \r\n\
      Nous avons donc \xC3\xA9crit un article d'introduction \xC3\xA0 Cucumber pour GLMF, publi\xC3\xA9 dans le num\xC3\xA9ro ### du mois de ????.\r\n\
      \r\n\
      Et vous pouvez trouver ci joint une courte 'cheat sheet' pour Cucumber. Bonne lecture."
