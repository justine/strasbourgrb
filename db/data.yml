    - "Notre infrastructure d'h\xC3\xA9bergement RubyOnRails repose sur Nginx et Thin. Afin de g\xC3\xA9rer facilement les multiples instances de ce dernier nous avons d\xC3\xA9velopp\xC3\xA9 un petit outil de gestion.\r\n\
      \r\n\
      ThinLila permet de g\xC3\xA9rer facilement des instances du serveur Thin qui g\xC3\xA8rent des applications 'packag\xC3\xA9es' avec \"Bundler\":http://github.com/carlhuda/bundler.\r\n\
      \r\n\
      Bundler permet d'isoler une application avec ses d\xC3\xA9pendances Ruby (rubygems), de fa\xC3\xA7on \xC3\xA0 assurer que plusieurs applications peuvent cohabiter dans un m\xC3\xAAme espace.\r\n\
      \r\n\
      Ecrit en Ruby ThinLila est publi\xC3\xA9 sous licence MIT."
